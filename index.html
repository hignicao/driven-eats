<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>DrivenEats</title>

		<link rel="stylesheet" href="src/css/reset.css" />
		<link rel="stylesheet" href="src/css/style.css" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Righteous&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet" />
	</head>
	<body>
		<header>
			<h1>DrivenEats</h1>
			<p>Sua comida em 6 minutos</p>
		</header>

		<main>
			<div class="dishes">
				<h2>Primeiro, seu prato</h2>
				<div class="main-course">
					<button class="dish frango" onclick="selectMainCourse('.frango')">
						<div class="img-description">
							<img src="src/images/frango.jpg" alt="filé de frango" />
							<h3 class="name-item">Filé de Frango</h3>
							<p>Filé de frango com arroz, batata frita e vinagrete</p>
						</div>
						<div class="price-selected">
							<h4>R$ <span class="price">19,90</span></h4>
							<ion-icon class="hidden" name="checkmark-circle"></ion-icon>
						</div>
					</button>
					<button class="dish carne" onclick="selectMainCourse('.carne')">
						<div class="img-description">
							<img src="src/images/carne-de-panela.jpeg" alt="carne de panela" />
							<h3 class="name-item">Carne de Panela</h3>
							<p>Carne de panela com batata assada e farofa</p>
						</div>
						<div class="price-selected">
							<h4>R$ <span class="price">29,90</span></h4>
							<ion-icon class="hidden" name="checkmark-circle"></ion-icon>
						</div>
					</button>
					<button class="dish peixe" onclick="selectMainCourse('.peixe')">
						<div class="img-description">
							<img src="src/images/peixe-frito.jpg" alt="peixe frito" />
							<h3 class="name-item">Peixe Frito</h3>
							<p>Peixe frito com salada e arroz</p>
						</div>
						<div class="price-selected">
							<h4>R$ <span class="price">22,90</span></h4>
							<ion-icon class="hidden" name="checkmark-circle"></ion-icon>
						</div>
					</button>
					<button class="dish lasagna" onclick="selectMainCourse('.lasagna')">
						<div class="img-description">
							<img src="src/images/lasagna.jpg" alt="lasagna" />
							<h3 class="name-item">Lasagna</h3>
							<p>Lasagna com arroz, porção individual</p>
						</div>
						<div class="price-selected">
							<h4>R$ <span class="price">25,90</span></h4>
							<ion-icon class="hidden" name="checkmark-circle"></ion-icon>
						</div>
					</button>
				</div>
				<h2>Agora, sua bebida</h2>
				<div class="drink">
					<button class="dish coca" onclick="selectDrink('.coca')">
						<div class="img-description">
							<img src="src/images/coquinha.svg" alt="coca gelada" />
							<h3 class="name-item">Coca Lata</h3>
							<p>Bem gelada, lata 350ml</p>
						</div>
						<div class="price-selected">
							<h4>R$ <span class="price">5,90</span></h4>
							<ion-icon class="hidden" name="checkmark-circle"></ion-icon>
						</div>
					</button>
					<button class="dish guarana" onclick="selectDrink('.guarana')">
						<div class="img-description">
							<img src="src/images/guarana.jpg" alt="guarana gelado" />
							<h3 class="name-item">Guaraná Lata</h3>
							<p>Bem gelada, lata 350ml</p>
						</div>
						<div class="price-selected">
							<h4>R$ <span class="price">4,90</span></h4>
							<ion-icon class="hidden" name="checkmark-circle"></ion-icon>
						</div>
					</button>
					<button class="dish fanta" onclick="selectDrink('.fanta')">
						<div class="img-description">
							<img src="src/images/fanta.jpg" alt="fanta gelada" />
							<h3 class="name-item">Fanta</h3>
							<p>Bem gelada, lata 350ml</p>
						</div>
						<div class="price-selected">
							<h4>R$ <span class="price">4,90</span></h4>
							<ion-icon class="hidden" name="checkmark-circle"></ion-icon>
						</div>
					</button>
					<button class="dish schweppes" onclick="selectDrink('.schweppes')">
						<div class="img-description">
							<img src="src/images/schweppes.jpg" alt="schweppes gelada" />
							<h3 class="name-item">Schweppes</h3>
							<p>Bem gelada, lata 350ml</p>
						</div>
						<div class="price-selected">
							<h4>R$ <span class="price">5,90</span></h4>
							<ion-icon class="hidden" name="checkmark-circle"></ion-icon>
						</div>
					</button>
					<button class="dish coca-cola-2l" onclick="selectDrink('.coca-cola-2l')">
						<div class="img-description">
							<img src="src/images/cocacola.webp" alt="coca cola 2l" />
							<h3 class="name-item">Coca Cola 2L</h3>
							<p>Garrafa 2L</p>
						</div>
						<div class="price-selected">
							<h4>R$ <span class="price">9,90</span></h4>
							<ion-icon class="hidden" name="checkmark-circle"></ion-icon>
						</div>
					</button>
				</div>
				<h2>Por fim, sua sobremesa</h2>
				<div class="dessert">
					<button class="dish pudim" onclick="selectDessert('.pudim')">
						<div class="img-description">
							<img src="src/images/pudim.webp" alt="pudim" />
							<h3 class="name-item">Pudim</h3>
							<p>Simplesmente pudim de leite condensado</p>
						</div>
						<div class="price-selected">
							<h4>R$ <span class="price">12,90</span></h4>
							<ion-icon class="hidden" name="checkmark-circle"></ion-icon>
						</div>
					</button>
					<button class="dish mousse" onclick="selectDessert('.mousse')">
						<div class="img-description">
							<img src="src/images/mousse.jpg" alt="mousse de maracuja" />
							<h3 class="name-item">Mousse</h3>
							<p>Mousse de maracujá</p>
						</div>
						<div class="price-selected">
							<h4>R$ <span class="price">11,90</span></h4>
							<ion-icon class="hidden" name="checkmark-circle"></ion-icon>
						</div>
					</button>
					<button class="dish torta" onclick="selectDessert('.torta')">
						<div class="img-description">
							<img src="src/images/torta.webp" alt="torta de limao" />
							<h3 class="name-item">Torta</h3>
							<p>Torta de limão</p>
						</div>
						<div class="price-selected">
							<h4>R$ <span class="price">13,90</span></h4>
							<ion-icon class="hidden" name="checkmark-circle"></ion-icon>
						</div>
					</button>
				</div>
			</div>

			<div class="confirm-screen hidden">
				<div class="confirm-window">
					<h1>Confirme seu pedido</h1>
					<div class="final-itens">
						<p class="main-course-name">Main Course</p>
						<p class="main-course-price">-</p>
					</div>
					<div class="final-itens">
						<p class="drink-name">Drink</p>
						<p class="drink-price">-</p>
					</div>
					<div class="final-itens">
						<p class="dessert-name">Dessert</p>
						<p class="dessert-price">-</p>
					</div>
					<div class="final-itens">
						<p class="name-total">TOTAL</p>
						<p class="price-total">-</p>
					</div>
					<button class="confirm" onclick="openWhatsapp()">Tudo certo, pode pedir!</button>
					<button class="cancel" onclick="exitScreen()">Cancelar</button>
				</div>
			</div>
		</main>

		<footer>
			<button class="close-order" onclick="confirmScreen(this)">Selecione 3 itens para fechar o pedido</button>
		</footer>

		<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
		<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
		<script src="src/js/script.js"></script>
	</body>
</html>
